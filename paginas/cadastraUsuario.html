<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Cadastro</title>
</head>
<body>
    <div class="container">
        <form action='/cadastraUsuario' method='GET' class="row g-3 needs-validation" novalidate>
            <fieldset class="border p-2">
            <legend class="mb-3">Cadastro de usuário</legend>
            <div class="col-md-4">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nome" name="nome"  required>
              <div class="valid-feedback">
                Por favor, informe seu nome!
              </div>
            </div>
            <div class="col-md-4">
              <label for="sobrenome" class="form-label">Sobrenome</label>
              <input type="text" class="form-control" id="sobrenome" name="sobrenome" required>
              <div class="valid-feedback">
                Por favor, informe seu sobrenome!
              </div>
            </div>
            <div class="col-md-4">
              <label for="nomeUsuario" class="form-label">Nome do usuário</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="text" class="form-control" id="nomeUsuario" name="nomeUsuario" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                Por favor, informe seu nome de usuário!
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <label for="cidade" class="form-label">Cidade</label>
              <input type="text" class="form-control" id="cidade" name="cidade" required>
              <div class="invalid-feedback">
                Por favor, informe sua cidade!
              </div>
            </div>
            <div class="col-md-3">
              <label for="uf" class="form-label">UF</label>
              <select class="form-select" id="uf" name="uf">
                <option selected disabled value="">Escolha um estado...</option>
                    <option value="Padaria">Padaria</option>
                    <option value="Carnes">Carnes</option>
                    <option value="Mercearia">Mercearia</option>
                    <option value="Matinais">Matinais</option>
                    <option value="Frios">Frios</option>
                    <option value="Laticínios">Laticínios</option>
                    <option value="Bebidas">Bebidas</option>
                    <option value="Ultidades domesticas">Ultidades domesticas</option>
                    <option value="Limpeza">Limpeza</option>
                    <option value="Higiene">Higiene</option>
                    <option value="Hortifruti">Hortifruti</option>
                    <option value="Não Listado">Não listado</option>
              </select>
              <div class="invalid-feedback">
                Por favor, informe a categoria do produto!
              </div>
            </div>
            <div class="col-md-3">
              <label for="cep" class="form-label">CEP</label>
              <input type="text" class="form-control" id="cep" name="cep">
              <div class="invalid-feedback">
                Por favor, informe CEP!
              </div>
            </div>
            <div class="col-12 mt-2">
              <button class="btn btn-primary" type="submit">Cadastrar</button>
            </div>
          </form>
        </fieldset>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
    <script>
        (function() {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            const form = forms[0];
            form.addEventListener('submit', (event) => {
                if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
                }
            form.classList.add('was-validated')
             });
            })();
    </script>
</body>
</html>
